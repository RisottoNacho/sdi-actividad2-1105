<!-- Barra de NavegaciÃ³n superior -->

<!-- Contenido -->
<div class="container" id="contenedor-principal"> <!--  id para identificar -->
    <script>
        var token;
        var URLbase = "http://localhost:8081/api";
        $("#contenedor-principal").load("widget-login.html");

        if (Cookies.get('token') != null) {
            //$("#logNav").prepend("<li class=\"navbar-brand\"><a onclick=cerrarChat()><span class=\"glyphicon glyphicon-log-out\"></span>Cerrar Chat</a></li>");
            token = Cookies.get('token');
            $("#contenedor-principal").load("widget-ofertas.html");
        }

        var url = new URL(window.location.href);
        var w = url.searchParams.get("w");
        if (w == "login") {
            $("#contenedor-principal").load("widget-login.html");
        }
        if (w == "ofertas") {
            $("#contenedor-principal").load("widget-ofertas.html");
        }

        function cerrarChat() {
            Cookies.remove('token');
            $("#widget-login")
                .prepend("<div class='alert alert-primary'>Has salido de la sala de chat</div>");
        }

        function widgetCanciones() {
            $("#contenedor-principal").load("widget-canciones.html");
        }
    </script>
</div>

</body>
</html>
