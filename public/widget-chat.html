<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div id="ttl" class="title"></div>
    </div>
    <ul class="messages"></ul>
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper"><input class="message_input" placeholder="Escribe aquÃ­ tu mensaje"/></div>
        <div class="send_message">
            <div class="icon"></div>
            <div class="text">Enviar</div>
        </div>
    </div>
</div>
<div class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>
<script>

    $("#logNav").append("<li id='back' class=\"navbar-brand\"><a onclick=\"back()\">Volver</a></li>");
    window.history.pushState("", "", "/cliente.html?w=chat");
    var $messages;
    var last;

    function back(){
        $("#contenedor-principal").load("widget-ofertas.html");
        $("#back").remove();
    }
    function loadMessages() {
        var first;
        $.ajax({
            url: URLbase + "/messageList/" + idOfertaSeleccionada,
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                console.log("Carga de mensajes: " + respuesta.messages);
                if (respuesta.buyer) {
                    let mes = respuesta.messages;
                    $('.messages').empty();
                    for (let i = 0; i < mes.length; i++) {
                        let side;
                        if (mes[i].sender == target)
                            side = 'left';
                        else
                            side = 'right';
                        $('.messages').append("<li class=\"message " + side + " appeared\">\n" +
                            "        <div class=\"avatar\"></div>\n" +
                            "        <div class=\"text_wrapper\">\n" +
                            "            <div class=\"text\">" + mes[i].text + "</div>\n" +
                            "        </div>\n" +
                            "    </li>");
                        if (i == mes.length - 1) {
                            if (last == mes[i].text)
                                first = false;
                            else
                                first = true;
                            last = mes[i].text;
                        }
                    }
                } else {
                    let messages;
                    $('.messages').empty();
                    for (let i = 0; i < respuesta.length; i++) {
                        if (respuesta[i].buyer == target)
                            messages = respuesta[i].messages;
                    }
                    for (let i = 0; i < messages.length; i++) {
                        let side;
                        if (messages[i].sender == target)
                            side = 'left';
                        else
                            side = 'right';
                        $('.messages').append("<li class=\"message " + side + " appeared\">\n" +
                            "        <div class=\"avatar\"></div>\n" +
                            "        <div class=\"text_wrapper\">\n" +
                            "            <div class=\"text\">" + messages[i].text + "</div>\n" +
                            "        </div>\n" +
                            "    </li>");
                        if (i == messages.length - 1) {
                            if (last == messages[i].text)
                                first = false;
                            else
                                first = true;
                            last = messages[i].text;
                        }
                    }
                }
                $messages = $('.messages');
                if (first)
                    return $messages.animate({scrollTop: $messages.prop('scrollHeight')}, 300);
                else
                    return $messages.animate();
            },
            error: function (error) {
                //Cookies.remove('token');
                console.log("ESTE: " + error);
            }
        });
    }

    window.setInterval(function () {
        loadMessages();
    }, 1000);

    function sendMessage(text) {
        if (text.trim() === '') {
            return;
        }
        $.ajax({
            url: URLbase + "/sendMessage/" + text + "/" + target + "/" + idOfertaSeleccionada,
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                loadMessages(true);
                $('.message_input').val('');
                $messages = $('.messages');
            },
            error: function (error) {
                //Cookies.remove('token');
                console.log(error);
            }
        });
    };

    function getMessageText() {
        var $message_input;
        $message_input = $('.message_input');
        return $message_input.val();
    };


    (function () {
        $(function () {
            $('.send_message').click(function (e) {
                return sendMessage(getMessageText());
            });
            $('.message_input').keyup(function (e) {
                if (e.which === 13) {
                    return sendMessage(getMessageText());
                }
            });
        });
    }.call(this));
    document.getElementById("ttl").innerHTML = "Chat con " + target;
</script>
