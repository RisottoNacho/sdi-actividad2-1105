{% extends "base.html" %}
{% block titulo %} Agregar canción {% endblock %}
{% block contenido_principal %}
<h2>Agregar oferta</h2>
<form class="form-horizontal" method="post" action="/oferta" encType="multipart/form-data">
    <div class="form-group">
        <label class="control-label col-sm-2" for="titulo">Título:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="titulo"
                   placeholder="Título de la oferta" required="true"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="descripcion">Descripcion:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="descripcion"
                   placeholder="Descripción de la oferta" required="true"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio (€):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="precio"
                   placeholder="2.50" required="true"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</form>
{%if error%}
<div class="alert alert-danger" role="alert">
    <p>El precio debe ser un valor positivo</p>
</div>
{% endif %}
{%if errorServer%}
<div class="alert alert-danger" role="alert">
    <p>Error del servidor</p>
</div>
{% endif %}
{% endblock %}
