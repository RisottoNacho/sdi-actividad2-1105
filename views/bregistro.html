{% extends "base.html" %} 

{% block titulo %} Registrar usuario {% endblock %} 

{% block contenido_principal %}
  <h2>Registrar usuario</h2>
  <form class="form-horizontal" method="post" action="/usuario" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input  class="form-control" name="email"
            placeholder="email@email.com" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Nombre:</label>
      <div class="col-sm-10">          
        <input type="name"  class="form-control" name="name"
        	placeholder="Nombre" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="surname">Apellidos:</label>
      <div class="col-sm-10">
        <input type="surname"  class="form-control" name="surname"
               placeholder="Apellidos" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Contrase単a:</label>
      <div class="col-sm-10">
        <input type="password"  class="form-control" name="password"
               placeholder="Contrase単a"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="confirmPassword">Confirmar contrase単a:</label>
      <div class="col-sm-10">
        <input type="password"  class="form-control" name="confirmPassword"
               placeholder="Confirmar contrase単a" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </div>
  </form>
{% endblock %}
